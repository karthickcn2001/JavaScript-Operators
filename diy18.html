<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var a = 10; b = 5;
        console.log(a + b);//Addition
        console.log(b - a);//Subtraction
        console.log(a * b);//Multiplication
        console.log(b / a);//Division
        console.log(b % a);//Modulus(Returns the remainder)

        x = "text1"; y ="text2";
        console.log(x == y)

        x = "text1"; y = "text1";
        console.log(x == y);//checks the two variables are equal
        console.log(x === y);//checks the two data types are equal
        console.log(x != y);//checks the two variables are not equal
        
        x = "text1"; y = 1;
        console.log(x !== y);//checks the two data types are not equal

        x = 20; y = 40;
        console.log(y > x);//compares the two variables which is greater
        console.log(y < x);//compares the two variables which is smaller
        console.log(x >= y);//compares the two variables which is greater than or equal to
        console.log(x <= y);//compares the two variables which is lesser than or equal to

        x = 1; y = "1";
        console.log(x == y);//checks the two variables are equal
        console.log(x === y);//checks the data type of variables are equal

        x = 123; y = 456;
        console.log(x,y);//Display's the variable values.
    
        x += 5;
        console.log(x);//Displays the incremented value
        console.log(x && y); // RHS
        console.log(x || y); //LHS
        
        y=128;
        console.log(x != y ? "Hello" : "World"); //Ternary Operator

        
    </script>
</body>
</html>
